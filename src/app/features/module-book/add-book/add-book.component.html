<div class="row d-flex justify-content-center">
  <div class="col-8" style="
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  ">
    <div class="edit-form">
      <h4>Ajouter un livre</h4>
      <div class="mt-4 mb-3">
        <p>{{ message }}</p>
      </div>
      <form>
        <div class="form-group">
          <label for="nametheme">Thème </label>
          <select class="form-control" id="nametheme" [(ngModel)]="book.nametheme" name="nametheme">
            <option value="Romance">
              Romance
            </option>
            <option value="Humour">
              Humour </option>
            <option value="Actualité">
              Actualité </option>
            <option value="Politique">
              Politique
            </option>
            <option value="Action">
              Action </option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Titre</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="book.name" name="name" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" [(ngModel)]="book.description" name="description"></textarea>
        </div>

        <div class="form-group">
          <label>Statut:</label>
          <select class="form-control" id="disponible" [(ngModel)]="book.disponible" name="disponible">
            <option value="true">
              Disponible
            </option>
            <option value="false">
              Non Disponible </option>
          </select>
        </div>
        <div class="form-group">
          <img *ngIf="book.image != undefined" src="{{ book.image }}" class="img-profile mb-2 mr-2" alt="image" />
          <button class="btn btn-info" (click)="fileInput.click()">
            Télécharger une image <input type="file" #fileInput (change)="onUploadChange($event)"
              accept=".png, .jpg, .jpeg" style="display: none" />
          </button>
        </div>
        <div class="form-group">
          <div class="col-12 d-flex justify-content-center mt-5" *ngIf="loading">
            <div class="spinner-grow" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </form>
      <div class="d-flex  mb-2 mt-5" style="justify-content: space-between;">
        <button class="btn btn-warning" [routerLink]="['/book/all']" routerLinkActive="router-link-active">
          Annuler
        </button>

        <button type="submit" class="btn btn-success" (click)="addItem()" [disabled]="loading">
          Enregistrer
        </button>
      </div>
    </div>

  </div>
</div>
