<div class="row align-items-center text-center" style="display: block ruby;">
  <div class="col-md-8">
    <div class="card-body">
      <img src="../../../../assets/images/user.png" alt="user" class="img-fluid mb-4" />
      <h4 class="mb-3 f-w-400">Créer un compte</h4>
      <form>
        <span *ngIf="invalidCredential != undefined" role="alert" class="text-center mb-3 text-danger">{{
          invalidCredential }}</span>
        <div class="form-group mb-3">
          <label>Entrer votre nom d'utilisateur</label>
          <input type="text" class="form-control" placeholder="Username" required id="username"
            [(ngModel)]="loginform.username" name="username" />

        </div>
        <div class="form-group mb-3">
          <label>Entrer votre email</label>
          <input type="email" class="form-control" placeholder="Email" required id="email" [(ngModel)]="loginform.email"
            name="email" />

        </div>
        <div class="form-group mb-5">
          <label>Entrer votre mot de passe</label>

          <span class="d-flex">
            <input [type]="textType === true ? 'text' : 'password'" id="password" [(ngModel)]="loginform.password"
              name="password" class="form-control" required placeholder="Password" />
            <button class="btn" style="background: #fffcc8;
            border: none;" (click)="showPass()"> voir
            </button>
          </span>

        </div>
        <div class="row center-align">
          <button [disabled]="isdisabled" class="btn btn-block btn-primary mb-4" (click)="signup()">
            Création de compte
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
